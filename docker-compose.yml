services:
  db_client:
    build:
      context: .
      dockerfile: Dockerfile
    depends_on:
      - psql_db
      - mysql_db
    stdin_open: true
    tty: true
    command: |
      sh -c "
        dbcm-linux init
        dbcm-linux add psql postgres -h psql_db -d psqldb -U psqlu -w psqlpw
        dbcm-linux add mysql mysql -h mysql_db -D mysqldb -u mysqlu -p mysqlpw
        exec bash
      "

  psql_db:
    image: postgres:16
    environment:
      POSTGRES_DB: psqldb
      POSTGRES_USER: psqlu
      POSTGRES_PASSWORD: psqlpw
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  mysql_db:
    image: mysql:8.0
    environment:
      MYSQL_DATABASE: mysqldb
      MYSQL_USER: mysqlu
      MYSQL_PASSWORD: mysqlpw
      MYSQL_ROOT_PASSWORD: rootpw
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql

volumes:
  postgres_data:
  mysql_data:
